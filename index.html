<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggleSwitchUsingHTMLAndCSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Toggle Switch Creating Using HTML And CSS</h1>
    <div class="container">
        <label class="toggle-label">
            <input type="checkbox" class="toggle-check">

            <div class="toggle-rail">
                <span class="toggle-circle"></span>
                <span class="toggle-border"></span>
            </div>
        </label>
        <label class="toggle-label">
            <input type="checkbox" class="toggle-check" checked>

            <div class="toggle-rail">
                <span class="toggle-circle"></span>
                <span class="toggle-border"></span>
            </div>
        </label>
    </div>
    <h5>Fathima Fasna &copy; 2023</h5>
</body>
</html>
